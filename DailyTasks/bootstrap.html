<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table Example</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .table-custom {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }

        .table-custom th, .table-custom td {
            padding: 15px;
        }

        .table-custom thead {
            background-color: skyblue;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mt-4">Bootstrap Styled Table</h2>
    <table class="table table-striped table-bordered table-hover table-custom">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>raju</td>
                <td>raju@gmail.com</td>
                <td>Admin</td>
                <td>22</td>
            </tr>
            <tr>
                <td>2</td>
                <td>yellaji</td>
                <td>yellaji12@gmail.com</td>
                <td>User</td>
                <td>32</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bobby</td>
                <td>bobby@gmail.com</td>
                <td>Editor</td>
                <td>46</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (for responsive features) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
