<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Grid Example</title>
    <!-- Include Foundation CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
   
</head>
<body>
    <div class="container">
        <h1>Foundation Grid Example</h1>

        <!-- Grid Row -->
        <div class="grid-x grid-padding-x">
            <!-- Column 1 -->
            <div class="cell small-12 medium-6 large-4 column-example">
                <p>Column 1</p>
            </div>

            <!-- Column 2 -->
            <div class="cell small-12 medium-6 large-4 column-example">
                <p>Column 2</p>
            </div>

            <!-- Column 3 -->
            <div class="cell small-12 medium-6 large-4 column-example">
                <p>Column 3</p>
            </div>
        </div>

        <!-- Another Grid Row -->
        <div class="grid-x grid-padding-x">
            <!-- Column 1 -->
            <div class="cell small-12 medium-4 large-3 column-example">
                <p>Column 4</p>
            </div>

            <!-- Column 2 -->
            <div class="cell small-12 medium-4 large-3 column-example">
                <p>Column 5</p>
            </div>

            <!-- Column 3 -->
            <div class="cell small-12 medium-4 large-3 column-example">
                <p>Column 6</p>
            </div>

            <!-- Column 4 -->
            <div class="cell small-12 medium-4 large-3 column-example">
                <p>Column 7</p>
            </div>
        </div>
    </div>

    <!-- Include Foundation JS and dependencies from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script>
        $(document).foundation(); // Initialize Foundation
    </script>
</body>
</html>
