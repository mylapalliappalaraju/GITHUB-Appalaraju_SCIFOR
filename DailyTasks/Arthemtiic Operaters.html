<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations in JavaScript</title>
</head>
<body>
    <h2>Arithmetic Operations with JavaScript</h2>

    <script>
        
        var a = 10;
        var b = 5;

        
        let addition = a + b;
        let subtraction = a - b;
        let multiplication = a * b;
        let division = a / b;
        let modulus = a % b;

        
        document.write("<p>Addition of " + a + " and " + b + " = " + addition + "</p>");
        document.write("<p>Subtraction of " + a + " and " + b + " = " + subtraction + "</p>");
        document.write("<p>Multiplication of " + a + " and " + b + " = " + multiplication + "</p>");
        document.write("<p>Division of " + a + " and " + b + " = " + division + "</p>");
        document.write("<p>Modulus of " + a + " and " + b + " = " + modulus + "</p>");
    </script>
</body>
</html>
