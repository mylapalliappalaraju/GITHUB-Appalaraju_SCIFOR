<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Table Example</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
    <style>
        
        .table-custom thead {
            background-color: brown;
            color: skyblue;
        }
        .table-custom th, .table-custom td {
            padding: 15px;
            text-align: left;
        }

    </style>
</head>
<body>

<div class="grid-container">
    <h2 class="text-center">Foundation Styled Table</h2>
    <table class="table-custom hover stack">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>28</td>
                <td>john@example.com</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Janu</td>
                <td>32</td>
                <td>janu@gmail.com</td>
                <td>Bengolore</td>
            </tr>
            <tr>
                <td>Ghana</td>
                <td>24</td>
                <td>ghana@gmail.com</td>
                <td>vizag</td>
            </tr>
            <tr>
                <td>Michael</td>
                <td>45</td>
                <td>michae@gmail.com</td>
                <td>hyderabad</td>
            </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
<script>$(document).foundation();</script>
</body>
</html>
