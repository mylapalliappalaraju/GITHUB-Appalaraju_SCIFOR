<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day of the Week</title>
    
</head>
<body>
  <h2>Enter a number to see the day of the week</h2>
  <input type="number" id="dayInput" placeholder="Enter a number (1-7)">
  <button onclick="showDay()">Check Day</button>
  <p id="result"></p>

  <script>
    function showDay() {
      const dayNumber = parseInt(document.getElementById("dayInput").value);
      let result;

      switch (dayNumber) {
        case 1:
          result = "Monday";
          break;
        case 2:
          result = "Tuesday";
          break;
        case 3:
          result = "Wednesday";
          break;
        case 4:
          result = "Thursday";
          break;
        case 5:
          result = "Friday";
          break;
        case 6:
          result = "Saturday";
          break;
        case 7:
          result = "Sunday";
          break;
        default:
          result = "Invalid input";
      }

      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
