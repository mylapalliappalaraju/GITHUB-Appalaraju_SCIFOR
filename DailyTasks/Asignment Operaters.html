<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operations in JavaScript</title>
</head>
<body>
    <h2>Assignment Operations with JavaScript</h2>

    <script>
        
        let x = 10;

        
        document.write("<p>Initial value of x = " + x + "</p>");

        x += 5; 
        document.write("<p>After x += 5, x = " + x + "</p>");

        x -= 3; 
        document.write("<p>After x -= 3, x = " + x + "</p>");

        x *= 2; 
        document.write("<p>After x *= 2, x = " + x + "</p>");

        x /= 4; 
        document.write("<p>After x /= 4, x = " + x + "</p>");

        x %= 3; 
        document.write("<p>After x %= 3, x = " + x + "</p>");
    </script>
</body>
</html>
