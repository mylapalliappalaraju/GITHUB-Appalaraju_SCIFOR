<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Colors with Foundation</title>
  <!-- Foundation CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites/dist/css/foundation.min.css">
  <style>
    /* Custom styling for div elements */
    .colored-div {
      padding: 20px;
      margin-bottom: 15px;
      color: white; /* White text for better contrast */
      font-size: 16px; /* Make text easily readable */
      border-radius: 5px; /* Slight rounded corners */
    }
  </style>
</head>
<body>

  <!-- Div with Primary Background Color -->
  <div class="primary colored-div">
    This div has a primary background color (usually blue).
  </div>

  <!-- Div with Secondary Background Color -->
  <div class="secondary colored-div">
    This div has a secondary background color (usually gray).
  </div>

  <!-- Div with Alert Background Color -->
  <div class="alert colored-div">
    This div has an alert background color (usually red).
  </div>

  <!-- Div with Success Background Color -->
  <div class="success colored-div">
    This div has a success background color (usually green).
  </div>

  <!-- Optional JavaScript for Foundation components (if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites/dist/js/foundation.min.js"></script>
</body>
</html>
