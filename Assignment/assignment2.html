<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f9f9f9;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: lightcoral;
            border-radius: 8px;
            box-shadow: 0 2px 10px ;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid lightgoldenrodyellow;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: lightpink;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: lightpink;
        }

    
        input:valid {
            border-color: light blue;
        }

        input:invalid {
            border-color: red;
        }

    
        input:valid {
            background-color: lightseagreen;
        }

        input:invalid {
            background-color: lightskyblue;
        }
    </style>
</head>
<body>

<form>
    <!-- Username (required, min length 4, max length 10) -->
    <label for="username">Username </label>
    <input type="text" id="username" name="username" minlength="4" maxlength="10" required>

    <!-- Email (required, type email) -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <!-- Password (required, min length 8) -->
    <label for="password">Password </label>
    <input type="password" id="password" name="password" minlength="8" required>

    <!-- Age (required, type number, min 18, max 100) -->
    <label for="age">Age (18-100)</label>
    <input type="number" id="age" name="age" min="18" max="100" required>

    <!-- ZIP Code (required, pattern to match 5-digit format) -->
    <label for="zipcode">ZIP Code </label>
    <input type="text" id="zipcode" name="zipcode" pattern="\d{5}" required>

    <!-- Submit button -->
    <input type="submit" value="Register">
</form>

</body>
</html>
