<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites/dist/css/foundation.min.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        
        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: antiquewhite;
            border: 1px solid black;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="form-title">Registration Form</h2>
    <form action="#" method="post" data-abide novalidate>
        
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
            <div class="invalid-feedback">Please enter your first name.</div>
        </div>

        
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
            <div class="invalid-feedback">Please enter your last name.</div>
        </div>

        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" required minlength="6">
            <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>

        
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="notRobot" required>
            <label class="form-check-label" for="notRobot">I'm not a robot</label>
            <div class="invalid-feedback">Please confirm you are not a robot.</div>
        </div>

        
        <button type="submit" class="button expanded primary">Submit</button>
        
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/foundation-sites/dist/js/foundation.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    
    $(document).foundation();
</script>
</body>
</html>
